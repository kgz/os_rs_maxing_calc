name: Test Self-Hosted Runner

on:
  # Manual trigger from the Actions tab
  workflow_dispatch:
  
  # Uncomment if you want to run on push to main
  # push:
  #   branches: [ main ]

jobs:
  test-runner:
    name: Test Runner Environment
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Display runner information
        run: |
          echo "ðŸ” Runner diagnostics:"
          echo "ðŸ“‹ OS Information:"
          uname -a
          cat /etc/os-release
          
          echo "ðŸ’» Environment:"
          env | sort
          
          echo "ðŸ“‚ Working directory:"
          pwd
          ls -la
          
          echo "ðŸ³ Docker status (if available):"
          if command -v docker &> /dev/null; then
            docker --version
            docker info
          else
            echo "Docker not installed"
          fi
          
          echo "âœ… Runner test completed successfully!"
